image: node:12.14

stages:
  - lint
  - unittest
  - buildAndDeploy

run-prettier-check:
  stage: lint
  script:
    - npm install
    - npm run pretty-check
  only:
    - merge_requests
run-eslint:
  stage: lint
  script:
    - npm install
    - npm run lint
  only:
    - merge_requests

run-unit-test-frontend:
  stage: unittest
  script:
    - cd frontend
    - yarn install
    - yarn test
  only:
    - merge_requests

run-unit-test-backend:
  stage: unittest
  script:
    - cd backend
    - yarn install
    - yarn test
  only:
    - merge_requests

build-and-deploy:
  stage: buildAndDeploy
  image: google/cloud-sdk:latest
  script:
    - ./release.sh
